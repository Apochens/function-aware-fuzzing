[LightFTP]
cmd = ./fftp
path = /home/linuxbrew/applications/LightFTP/Source/Release/
root = ..

[ProFTPD]
cmd = ./proftpd -n -c `pwd`/basic.conf
path = /home/linuxbrew/applications/proftpd
root = .

[PureFTPD]
cmd = ./pure-ftpd -A
path = /home/linuxbrew/applications/pure-ftpd/src
root = .

[Target]
cmd = ./fftp fftp.conf 2200
path = /home/ubuntu/experiments/LightFTP-gcov/Source/Release
root = ..
host = 127.0.0.1
port = 2200